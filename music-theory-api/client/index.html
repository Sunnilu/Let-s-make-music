<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Theory Trainer</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    input, select, button {
      padding: 8px;
      margin: 10px 0;
    }
    ul {
      padding-left: 20px;
    }
    h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>🎵 Music Theory Real-Time Trainer</h1>

  <h2>🎼 Play a Note</h2>
  <label for="noteInput">Note:</label>
  <input type="text" id="noteInput" placeholder="e.g., C, D#, F">
  <button onclick="sendNote()">Send Note</button>

  <ul id="notesList"></ul>

  <h2>🔑 Select a Key Signature</h2>
  <label for="keySelect">Choose Key:</label>
  <select id="keySelect"></select>
  <ul id="keyNotes"></ul>

  <h2>🏆 Live Scores</h2>
  <ul id="scoreList"></ul>

  <h2>📝 Submit Your Score</h2>
  <form id="scoreForm" onsubmit="submitScore(event)">
    <input type="text" id="username" placeholder="Your Name" required />
    <input type="number" id="points" placeholder="Score" required />
    <button type="submit">Submit Score</button>
  </form>

  <h2>🎯 Key Signature Quiz</h2>
  <div id="quizSection">
    <p><strong>Key:</strong> <span id="quizKey">?</span></p>
    <label for="userAnswer">Enter the notes (comma-separated):</label><br>
    <input type="text" id="userAnswer" placeholder="C, D, E, F, G, A, B">
    <button onclick="submitQuizAnswer()">Submit Answer</button>
    <p id="quizFeedback"></p>
  </div>

  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
